<div class="row">
    <h2 class="text-center">Gif search APP</h2>
</div>


<div class="row" id="header_search">


    <div class="col-lg-offset-4 col-md-offset-4 col-lg-4 col-md-4">

        <div class="input-group ">
        <input type="text" class="form-control" placeholder="Search ..." ng-model="mot">

            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="recherche()" >Go!</button>
            </span>
        </div>
    </div>

</div>

<div ng-if="clickGo" ng-show="!totalItems" class="alert alert-danger" role="alert">
    <a class="alert-link">Aucuns gifs ne correspond à cette recherche. Re saisir un mot.</a>
</div>

<div ng-if="errorConnecion" class="alert alert-warning" role="alert">
    <a class="alert-link">Problème de connexion.</a>
</div>


<div class="row">
    <div ng-repeat="gif in liste2" class="col-sm-6 col-md-3">
        <div class="thumbnail">
            <img class="photo_gif img-responsive img-thumbnail" src="{{gif.images.fixed_width_still.url}}" alt="photo gif">
            <div class="caption">
                <h3 ng-if="gif.username">{{gif.username}}</h3>
                <h3 ng-if="!gif.username">Pas de titre</h3>
                <p><a href="{{gif.images.fixed_width_still.url}}" class="btn btn-primary" role="button">Lien du gif</a></p>
            </div>
        </div>
    </div>
</div>

<div id="pagination" class="text-center">
    <uib-pagination total-items="totalItems" ng-model="currentPage" items-per-page="itemsPerPage"></uib-pagination>
</div>
